{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.location }}. {{ post.date }}
{% endblock title %}

{% block content %}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}            
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {{ post.text|safe }}
    </p>          
  </article>  
{% endblock content %}
